<!DOCTYPE html>
<html>
<head>
	<title>Create New {{ table_name }}</title>
</head>
<body>
	<h1>Create New {{ table_name }}</h1>
	<form method="post" action="/{{ table_name }}_insert">
		<label for="name">New {{ name_column_name }}:</label>
		<input type="text" id="name" name="name"><br>

		<label for="description">New Description:</label>
		<textarea id="description" name="description"></textarea><br>

		<input type="submit" value="Create new {{ name }}">
	</form>
</body>
</html>
