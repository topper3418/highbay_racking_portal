<!DOCTYPE html>
<html>
<head>
	<title>Create New {{ name }}</title>
</head>
<body>
	<h1>Create New {{ name }}</h1>
	<form method="post" action="/create_{{ table_name }}">
		<label for="{{ table_name }}_name">New {{ name }} Name:</label>
		<input type="text" id="{{ table_name }}_name" name="{{ table_name }}_name"><br>

		<label for="{{ table_name }}_description">New Description:</label>
		<textarea id="{{ table_name }}_description" name="{{ table_name }}_description"></textarea><br>

		<input type="submit" value="Create new {{ name }}">
	</form>
</body>
</html>
