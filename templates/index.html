<!DOCTYPE html>
<html>
  <head>
    <title>My Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="root-container">
      <div class="overhead-image-container">
        <img src="{{ url_for('static', filename='images/downstairs_image.png') }}" alt="overhead_image" style="width:100%", id="overhead_image">
      </div>
      <div class="actions-container">
        <div class="table-container">
          <table id='requests-table'>
            <thead>
                <tr>
                  <th>Type</th>
                  <th>Submitter</th>
                  <th>Submitted</th>
                  <th>Due Date</th>
                  <th>Due Date Reason</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
        <div class="button-container">
          <button onclick="fetchPopup(event)" data-link="{{url_for('new_role_popup')}}">Create New Role</button>
          <button onclick="fetchPopup(event, [populateDropdownsFromApi])" data-link="{{url_for('new_user_popup')}}">Create New User</button>
          <button><a href="#">Button 3</a></button>
          <button><a href="#">Button 4</a></button>
          <button><a href="#">Button 5</a></button>
          <button><a href="#">Button 6</a></button>
          <button><a href="{{url_for('get_roles')}}">test_endpoint: get_roles</a></button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='landing_page_script.js') }}"></script>
    <script src="{{ url_for('static', filename='util.js') }}"></script>
  </body>
</html>
